<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="demo">
      <p> hello</p>
    </div>
  </div>
</body>
<script>
  console.log(document.querySelector('.container').innerHTML)
  var node = document.querySelector('.demo')
  console.log(node.nodeName)
  node.outerHTML = '<h3> this is h3 </h3>'
  console.log(document.querySelector('.container').innerHTML)
  console.log(node.nodeName)
  // 被替换的元素虽然不再是文档树的一部分,但仍然在内存中.
  // 虽然元素将在文档中被替换，设置了outerHTML属性的变量仍将保持对原始元素的引用
  // 如果元素没有父元素，即如果它是文档的根元素，则设置其outerHTML属性会抛出错误
</script>
</html>
