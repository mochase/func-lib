<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="demo">
    <div class="child-1">child - 1</div>
    <div class="child-2">child - 2</div>
  </div>
</body>
<style>
  .demo {
    width: 200px;
    height: 400px;
    overflow-y: scroll;
    margin: 50px
  }
  .child-1, .child-2 {
    height: 400px;
    border: 1px solid aqua;
    margin-top: 8px; 
  }
</style>
<script>
  var node = document.querySelector('.child-2')
  setTimeout(function () {
    node.scrollIntoView()
  }, 2000)
</script>
</html>
