<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
<div class="container">
  <div class="child"></div>
</div>

<button>测试</button>
</body>
</html>

<style>
.container {
  position: relative;
  width: 100px;
  height: 100px;
  border: 4px dashed;
  padding-top: 28px;
  overflow: auto;
}

.child {
  height: 260px;
  background: orange
  
}
</style>

<script>
var btn = document.querySelector('button')

btn.onclick = function (e) {
    var e = document.querySelector('.container')
    console.log(e.scrollTop, e.scrollHeight)
}

// scrollHeight == 288

</script>
