<!-- 按tab键时的激活顺序 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button tabIndex="2">tab2</button>
    <button tabIndex="3">tab3</button>
    <button tabIndex="1">tab1</button>
    <button tabIndex="4">tab4</button>
</body>
</html>
