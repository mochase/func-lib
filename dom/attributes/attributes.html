<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="id" class="custom test" style="color: aqua" data-ng-class="test">hello world</div>
</body>
<script>
    const el = document.querySelector('#id[data-ng-class="test"]')
    // 遍历
    Array.prototype.forEach.call(el.attributes, function (item) {
        console.info(item.name, item.value)
    })
    const attr = el.getAttribute('id')
    console.log(attr)
    el.setAttribute('data-src-x', Math.random())
</script>
</html>
