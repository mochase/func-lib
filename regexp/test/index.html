    <pre>test</pre>

<script>
import string from './txt.js'
// 剔除html 里的标签和各种script/style
const reg = /<script.*?<\/script>|<link.*?>|<style>.*?<\/style>|<noscript>.*?<\/noscript>|<[^>]+>/gsi
const replaced = string.replace(reg, '')
console.log(replaced)
const ref = document.querySelector(pre)
ref.innerHTML = replaced
</script>
